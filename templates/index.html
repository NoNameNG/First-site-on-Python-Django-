<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Kinopoisk 2.0</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
<div class="jumbotron">
<div class="container">
<h1>Мир кино</h1>
<nav>
<a href="" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Главная">Главная</a>
<a href = "/movie" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Список фильмов">Список фильмов</a>
<a href = "/top" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Самый сок">Топ фильмов по жанрам</a>
<a href = "/favorite" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Мои избранные">Мои избранные</a>

{% if user.is_authenticated %}
<a href="/logout" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Вы уверены?">{{ user.username }}, Выход</a>
{% else %}
<a href = "/registration" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Регистрация">Регистрация</a>
<a href = "/login" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Логин">Логин</a>
{% endif %}
</nav>
</div>
</div>



<div class="container">
<div class="bg"></div>
<img src="{% static 'images/kino.jpg' %}" class="img-fluid">
<hr>
&copy; Все права защищены 2019
</div>

</body>
</html>
